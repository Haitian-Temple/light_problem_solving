<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script 應用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px 0;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 80vh;
            min-height: 600px;
            background: #f8f9fa;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.3s ease;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
        
        .responsive-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }
        
        .size-btn {
            padding: 8px 16px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .size-btn:hover {
            background: #2980b9;
        }
        
        .size-btn.active {
            background: #2c3e50;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header {
                padding: 20px;
            }
            
            .iframe-container {
                height: 70vh;
                min-height: 500px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .iframe-container {
                height: 60vh;
                min-height: 400px;
            }
            
            .responsive-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Google Apps Script 應用</h1>
            <p>嵌入的客戶管理系統</p>
        </div>
        
        <div class="responsive-controls">
            <button class="size-btn active" onclick="setIframeSize('desktop')">桌面版</button>
            <button class="size-btn" onclick="setIframeSize('tablet')">平板版</button>
            <button class="size-btn" onclick="setIframeSize('mobile')">手機版</button>
            <button class="size-btn" onclick="setIframeSize('full')">全螢幕</button>
        </div>
        
        <div class="iframe-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在加載應用程式...</p>
            </div>
            <iframe 
                id="gappsFrame"
                src="https://script.google.com/macros/s/AKfycbwIroGOdugiiGjEdlCL4foo4x53zd0OGhr5enwkKPulIXJMqRPdPYPdSJaJ_lg1BwKBQA/exec?view=client"
                onload="hideLoading()"
                allow="autoplay; encrypted-media; fullscreen"
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 Google Apps Script 應用嵌入頁面 | 兼容所有裝置和系統</p>
        </div>
    </div>

    <script>
        // 隱藏加載動畫
        function hideLoading() {
            const loading = document.getElementById('loading');
            const iframe = document.getElementById('gappsFrame');
            
            setTimeout(() => {
                loading.style.display = 'none';
                iframe.style.opacity = '1';
            }, 1000);
        }
        
        // 設置iframe尺寸
        function setIframeSize(size) {
            const iframeContainer = document.querySelector('.iframe-container');
            const buttons = document.querySelectorAll('.size-btn');
            const iframe = document.getElementById('gappsFrame');
            
            // 移除所有按鈕的active類
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // 根據選擇的尺寸設置樣式
            switch(size) {
                case 'desktop':
                    iframeContainer.style.width = '100%';
                    iframeContainer.style.maxWidth = '1200px';
                    iframeContainer.style.margin = '20px auto';
                    document.querySelector('.size-btn:nth-child(1)').classList.add('active');
                    break;
                case 'tablet':
                    iframeContainer.style.width = '768px';
                    iframeContainer.style.maxWidth = '768px';
                    iframeContainer.style.margin = '20px auto';
                    document.querySelector('.size-btn:nth-child(2)').classList.add('active');
                    break;
                case 'mobile':
                    iframeContainer.style.width = '375px';
                    iframeContainer.style.maxWidth = '375px';
                    iframeContainer.style.margin = '20px auto';
                    document.querySelector('.size-btn:nth-child(3)').classList.add('active');
                    break;
                case 'full':
                    iframeContainer.style.width = '100%';
                    iframeContainer.style.maxWidth = '100%';
                    iframeContainer.style.margin = '0';
                    iframeContainer.style.borderRadius = '0';
                    document.querySelector('.size-btn:nth-child(4)').classList.add('active');
                    break;
            }
            
            // 重新加載iframe以適應新尺寸
            iframe.src = iframe.src;
        }
        
        // 錯誤處理
        window.addEventListener('error', function(e) {
            console.log('應用程式加載錯誤:', e.error);
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div style="color: #e74c3c;">
                    <h3>加載失敗</h3>
                    <p>請檢查網絡連接或刷新頁面重試</p>
                    <button onclick="window.location.reload()" style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                        重新加載
                    </button>
                </div>
            `;
        });
        
        // 處理iframe內部的導航
        window.addEventListener('message', function(event) {
            // 這裡可以處理來自iframe的消息
            console.log('收到消息:', event.data);
        });
        
        // 初始加載完成後隱藏加載動畫
        window.addEventListener('load', function() {
            setTimeout(hideLoading, 2000);
        });
    </script>
</body>
</html>
