<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三芝海天宮 - 五年千歲巡燈名冊解惑報名</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        
        #app-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="app-container"></div>

    <script>
        // 动态创建iframe，使URL难以直接从源码中获取
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('app-container');
            const iframe = document.createElement('iframe');
            
            // 使用URL编码技术增加获取难度
            const encodedUrl = btoa('aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J3SXJvR09kdWdpaUdqRWRsQ0w0Zm9vNHg1M3pkME9HaHI1ZW53a0tQdWxJWEpNcVJQZFBZUGRTSmFKLWxnMUJ3S0JRQS9leGVjP3ZpZXc9Y2xpZW50');
            const decodedUrl = atob(encodedUrl);
            
            iframe.src = decodedUrl;
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.setAttribute('allow', 'autoplay; encrypted-media; fullscreen');
            iframe.setAttribute('allowfullscreen', '');
            
            container.appendChild(iframe);
        });
        
        // 防止右键查看源代码
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 防止F12开发者工具
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
               (e.ctrlKey && e.shiftKey && e.key === 'I') || 
               (e.ctrlKey && e.shiftKey && e.key === 'C') ||
               (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
